  <div class="main">
  <div class="heading">
  <h1>Search Your Food Recipe</h1>
  </div>
  
   <form>
      <div class="form-group">
        <input type="text" name="meal-name" class="form-control" #mealNameInput placeholder="Search">
  <button (click)="getMealDetails(mealNameInput.value)" type="button" class="btn btn-primary">Get Recipe Details</button>

     </div>
    </form>

    <div class="container" *ngIf="mealData">
      <div *ngIf="mealData.Error">
        <h3>{{ mealData.Error }}</h3>
      </div>
      <div class="row" *ngIf="mealData.meals">
        <div *ngFor="let meal of mealData.meals" class="col-md-6 mb-4">
          <div class="card">
            <img [src]="meal.strMealThumb" class="card-img-top" alt="Meal image">
            <div class="card-body">
              <h5 class="card-title">{{ meal.strMeal }}</h5>
              <p class="card-text">
                <strong>Category:</strong> {{ meal.strCategory }}<br>
                <strong>Nationality:</strong> {{ meal.strArea }}<br>
                <strong>Ingredients:</strong> {{ meal.strIngredient1 }}, {{ meal.strIngredient2 }}, {{ meal.strIngredient3 }}
              </p>
              <p>
                <strong>Instructions:</strong><br>
                {{ meal.strInstructions }}
              </p>
              <button id="favouriteButton" class="btn-limegreen">Add to Favourites</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
